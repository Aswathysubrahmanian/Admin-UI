<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8a8b3995b9.js" crossorigin="anonymous"></script>

    <style>
        .btn {
            height: 50px;
            width: 45px;
            border-radius: 20px;
        }

        .btn1 {
            height: 50px;
            width: 200px;
            margin-left: 900px;

        }

        tr:hover {
            background-color: gainsboro;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="col-md-4 col-12 border border-info w-100">
            <input type="text" placeholder="Search By Name, E-mail or role" name="name" id="search_input"
                class=" form-control ">
            <table class="table">
                <div class="row ">
                    <tr class="bg-info text-white">
                        <th><input type="checkbox" name="id" id="id">
                            <label for="id"></label>
                        </th>
                        <th><b>Name</b></th>
                        <th><b>E-mail</b></th>
                        <th><b>Role</b></th>
                        <th><b>Actions</b>
                        </th>
                    </tr>
                    <tbody id="tbody">

                    </tbody>
                </div>
            </table>
        </div>
        <div class="row">
                <div id="pagination_wrapper"></div>
                <div class="col-md-4"><button class="btn1 btn-danger rounded text-white " id="delete">Delete selected</button></div>
            </div>
        </div>
    </div>
    <script src="./admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



</body>

</html>
